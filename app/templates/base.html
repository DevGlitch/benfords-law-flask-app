<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} - Benford's Law</title>
    <!-- Bootstrap 5.3.0 CSS and custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/custom.css">
    <!-- Font Awesome 5.15.4 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container px-5 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Card -->
                <div class="card text-center rounded-3 shadow-lg bg-white">
                    <!-- Card Header -->
                    <div class="card-header bg-secondary-subtle">
                        <h4>{% block card_header %}{% endblock %}</h4>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body my-3">
                        <h5 class="card-title">
                            {% block card_title %}{% endblock %}
                        </h5>
                        <p class="card-text my-3">
                            {% block card_text %}{% endblock %}
                        </p>
                        {% block card_content %}{% endblock %}
                    </div>
                    <!-- End Card Body -->
                    <!-- Card Footer -->
                    <div class="card-footer bg-light text-muted">
                        Developed by <a href="https://www.github.com/DevGlitch" class="text-muted" target="_blank">D̷e̵v̷G̸l̶i̸t̷c̸h̶</a>
                    </div>
                    <!-- End Card Footer -->
                </div>
                <!-- End Card -->
            </div>
            <!-- End Column -->
        </div>
        <!-- End Row -->
    </div>
    <!-- End Container -->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- End Scripts -->
</body>
</html>
